<div class="container-fluid m-0 p-0 ">
  <div class="bg-image p-5 "
    style="background-image: url('https://images.unsplash.com/photo-1515378960530-7c0da6231fb1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80'); background-position: center center; background-repeat: no-repeat; background-size: cover;">
    <div class="fw-bold text-center text-white p-lg-5 mx-auto my-5 ">
      <h1 class="">CONTACT US</h1>
    </div>
  </div>
</div>
  
  <div class="container mt-5"> 
    <div class="text-center">
      <h1 class="fw-light">Contact Us</h1><br>
      <h6 class=" fs-5 text-muted"> Have an Query? Feel Free to contact us</h6>
    </div> 
  </div>

   <div class="container">
    <div class="row my-5 ">

      <div class="col-md-12 col-lg-6 mb-4">      
        <div class="card" >
          <div class="card-body">

            <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
              <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
              <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg> &nbsp;
            <span>{{mainAddress.address}}</span>&nbsp;
          </div>&nbsp;


            <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
            </svg> &nbsp;
           <a class=" fs-6" [href]="'mailto'+mainAddress.mail || ''"><span>{{mainAddress.mail}}</span></a>&nbsp;
           </div>&nbsp;

           <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
           </svg> &nbsp;
           <a class=" fs-6" [href]="'tel:+91'+mainAddress.phone"><span>{{mainAddress.phoneNo || ""}}</span></a>&nbsp; 
          </div>&nbsp;

            <iframe [src]="mapLink" allowfullscreen="" style="width:100%; height: 350px;; border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>

          </div>
        </div>
      </div>

      <div class="col-md-12 col-lg-6  mb-4">   
       <div class="card " >
        <div class="card-body">
            <form [formGroup]="queryForm" (ngSubmit)="onSubmit($event)">
              <div class="form-row">
                <div class="form-group col-md-12 mb-4 mt-3">
                  <label for="name">Name</label>&nbsp;
                  <input type="name" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group col-md-12 mb-4">
                  <label for="email">Email</label><br>
                  <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group col-md-12 mb-4">
                  <label for="phone">Contact No.</label>
                  <input type="phone" class="form-control" id="phone" formControlName="phone">
                </div>
                <div class="form-group col-md-12 mb-4">
                  <label for="query">Query</label><br>
                  <textarea class="form-control" id="query" rows="4" formControlName="query"></textarea>
                </div>
              </div>
              <div class="alert alert-success" role="alert" *ngIf="formSubmitted">
                <h4 class="alert-heading">Form Submitted!</h4>
                <p>We have received your query and will get back to you soon.</p>
              </div>
              <div class=" mt-5 text-end ">
                <button type="submit" class="btn btn-secondary" [disabled]="formSubmitted">Submit</button>
              </div>
            </form>
         </div>       
        </div>
      </div>

     </div>
    </div>
