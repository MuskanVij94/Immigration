<div class="container-fluid m-0 p-0 ">
  <div class="bg-image p-5 " style="background-image: url('https://images.unsplash.com/photo-1503945438517-f65904a52ce6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80'); background-position: center center; background-repeat: no-repeat; background-size: cover;">
    <div class="text-center text-white p-lg-5 mx-auto my-5 animated fadeInDown">

   </div>

      <div class="container mt-5">
          <div class="text-center">
          <h1>STUDY VISA</h1>
          <h6 class="text-muted"> Choose from vast Countries to settle in Abroad</h6>
      </div>
  
      <div class="row row-cols-1 row-cols-md-3 g-4 mt-5 mb-5 animated fadeInUp">
        <div class="col" *ngFor="let visas of visaList; index as idx">
          <div class="card h-100">
            <img [src]="visas.imageUrl" style="width:100%; height: 270px">
            <div class="card-body">
              <h5 class="card-title">{{visas.title}}</h5>
              <p class="card-text">{{visas.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
